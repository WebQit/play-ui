<html>
    <head>
        <script src="http://localhost:4000/play-ui/dist/main.js"></script>

        <template name="a">
            <div>a</div>
            <template name="a1">
                <div>a1</div>
            </template>
        </template>
        <template name="b">
            <div exportgroup="b">b</div>
            <template name="b1">
                <div exportgroup="b1">b1</div>
                <template name="b11">
                    <div exportgroup="b11">b11</div>
                </template>
                <template name="b">
                    <div exportgroup="b">b----1</div>

                            </div>

                </template>

        <template name="c">

        <style>
            h1 {
                color: blue;
            }
            h1:after {
                color: black;
            }
        </style>
    </head>
    <body template="c1:deep()">
        <import template="b/b1/b11" name="b:super()">-------</import>
        <import template="b:having(b):deepest() + b:having(:b):deepest()" name="b">
            <span>Default Content</span>
            <template name="a">
                <span>Default Content A</span>
                <template name="b">
                    <span>Default Content B</span>
                    <template name="c">
                        <span>Default Content C</span>
                    </template>
                </template>
            </template>
        </import>
        <h1 class="sss" style="height: 0px; background-color: yellow; overflow: hidden;">Hello world!</h1>
        <script>
            setTimeout(() => {
                console.log('>>', document.body.template.exports);
            }, 10);
            WebQit.$.ui.on(document.body, 'eee', () => {
                alert(22);
            });
            WebQit.$.ui.on(document.body, 'click', () => {
                WebQit.$.ui.trigger(document.body, 'eee');
                alert();
            });
            WebQit.$('.sss').play({height: 'auto', transform: 'translate(0px, 50px)'}).then(async $el => {
                await $el.css({
                    content: '"----------"',
                    color: 'red',
                }, {
                    scope: 'global',
                    pseudo: ':after',
                });
                await $el.css({
                    color: 'green',
                }, {
                    scope: 'global',
                    pseudo: ':after',
                    noScratchPad: true,
                    prepend: true,
                });
                console.log($el)
                console.log($el.cssSync(['color'], {scope: 'global', all: true, pseudo: ':after'}));
            });
        </script>
    </body>
